<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trust Work – Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <main class="container py-4">

    <!-- Header -->
    <header class="text-center mb-4">
      <h1 class="titulo-principal">Serviços</h1>
    </header>

    <!-- Search + filtros -->
    <form class="search-bar mb-4">
      <input type="text" class="form-control me-2" placeholder="Buscar serviços..." id="searchInput">
      <button type="button" class="btn filtro-btn" data-filter="rating"><i class="bi bi-star-fill"></i></button>
      <button type="button" class="btn filtro-btn" data-filter="time"><i class="bi bi-clock-history"></i></button>
      <button type="button" class="btn filtro-btn" data-filter="popularity"><i class="bi bi-people-fill"></i></button>
    </form>

    <!-- Serviços em Destaque -->
    <section class="mb-5">
      <h2 class="subtitulo">Serviços em Destaque</h2>
      <div id="carouselDestaques" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow-sm">
          <div class="carousel-item active">
            <img src="img/img-tabua-destaque (1).jpg" alt="Destaque 1" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/encanador.png" alt="Destaque 2" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/Tijolinho.webp" alt="Destaque 3" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDestaques" data-bs-slide="prev">
          <span class="carousel-control-prev-icon carousel-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDestaques" data-bs-slide="next">
          <span class="carousel-control-next-icon carousel-icon"></span>
        </button>
      </div>
    </section>

    <!-- Categorias -->
    <section class="mb-5">
      <h2 class="subtitulo">Categorias</h2>
      <div class="row g-3">
        <div class="col-6 col-sm-3">
          <a href="#" class="category card text-center p-3 text-decoration-none">
            <img src="img/encanador.png" alt="Encanador" class="mx-auto mb-2">
            <p class="mb-0">Encanador</p>
          </a>
        </div>
        <div class="col-6 col-sm-3">
          <a href="#" class="category card text-center p-3 text-decoration-none">
            <img src="img/Tijolinho.webp" alt="Pedreiro" class="mx-auto mb-2">
            <p class="mb-0">Pedreiro</p>
          </a>
        </div>
        <div class="col-6 col-sm-3">
          <a href="#" class="category card text-center p-3 text-decoration-none">
            <img src="img/fios.avif" alt="Eletricista" class="mx-auto mb-2">
            <p class="mb-0">Eletricista</p>
          </a>
        </div>
        <div class="col-6 col-sm-3">
          <a href="#" class="category card text-center p-3 text-decoration-none">
            <img src="img/berço.webp" alt="Babá" class="mx-auto mb-2">
            <p class="mb-0">Babá</p>
          </a>
        </div>
      </div>
    </section>

    <!-- Serviços Específicos -->
    <section class="mb-5">
      <h2 class="subtitulo">Serviços Específicos</h2>
      <div id="servicesList">
        <div class="service-item card p-3 mb-3">
          <strong>Manicure e Pedicure</strong> – R$59,99
        </div>
        <div class="service-item card p-3 mb-3">
          <strong>Extensão de Cílios</strong> – R$25,99
        </div>
      </div>
    </section>

  </main>

  <!-- Navegação Inferior -->
  <footer class="nav-bottom">
    <a href="index.html"><i class="bi bi-house-door-fill"></i></a>
    <a href="pesquisa.html"><i class="bi bi-search"></i></a>
    <a href="notific.html"><i class="bi bi-bell-fill"></i></a>
    <a href="config.html"><i class="bi bi-gear-fill"></i></a>
    <a href="perfil.html"><i class="bi bi-person-circle"></i></a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.search-bar button').forEach(btn => {
      btn.addEventListener('click', () => {
        const crit = btn.dataset.filter;
        alert('Filtrar por ' + crit);
      });
    });
  </script>
</body>

</html>
