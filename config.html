            <!-- Apar√™ncia -->

                        </button>
                    </div>

                        <div class="card-body">
                            <div class="card-body">
                                <form id="aparenciaForm">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="modo" id="modoClaro"

                                        <input class="form-check-input" type="radio" name="modo" id="modoEscuro"

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="modo" id="modoClaro2"
                                            value="claro" />

        <script>
            // Gerencia modo claro / escuro com persist√™ncia local (localStorage)
            const body = document.body;
            const modoSalvo = localStorage.getItem('modo');
            if (modoSalvo === 'escuro') {
                body.classList.add('dark-mode');
                document.getElementById('modoEscuro').checked = true;
            }

            document.getElementById('aparenciaForm').addEventListener('submit', e => {
                e.preventDefault();
                const modo = document.querySelector('input[name="modo"]:checked').value;
                if (modo === 'escuro') {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                localStorage.setItem('modo', modo);
                alert('Configura√ß√µes de apar√™ncia salvas!');
            });

            document.getElementById('perfilForm').addEventListener('submit', e => {
                e.preventDefault();
                // Aqui pode enviar para backend ou salvar localmente
                alert('Configura√ß√µes de perfil salvas!');
            });
        </script>
