<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurações - TrustWork</title>

    <!-- Bootstrap e estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-config">

    <div class="container-sm my-4">
        <h1 class="mb-4">Configurações</h1>

        <!-- Seção Perfil -->
        <div class="card mb-4">
            <div class="card-header">
                <button class="btn btn-link text-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsePerfil" aria-expanded="true" aria-controls="collapsePerfil">
                    Perfil
                </button>
            </div>
            <div id="collapsePerfil" class="collapse show">
                <div class="card-body">
                    <form id="perfilForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome" />
                        </div>
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Nickname</label>
                            <input type="text" class="form-control" id="nickname" placeholder="Seu apelido" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" />
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="••••••••" />
                        </div>
                        <button type="submit" class="btn btn-destaque">Salvar Perfil</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Seção Aparência -->
        <div class="card mb-4">
            <div class="card-header">
                <button class="btn btn-link text-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseAparencia" aria-expanded="true" aria-controls="collapseAparencia">
                    Aparência
                </button>
            </div>
            <div id="collapseAparencia" class="collapse show">
                <div class="card-body">
                    <form id="aparenciaForm">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modo" id="modoClaro" value="claro" />
                            <label class="form-check-label" for="modoClaro">Modo Claro</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modo" id="modoEscuro" value="escuro" />
                            <label class="form-check-label" for="modoEscuro">Modo Escuro</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modo" id="modoContraste" value="contraste" />
                            <label class="form-check-label" for="modoContraste">Modo Contraste</label>
                        </div>
                        <button type="submit" class="btn btn-destaque mt-3">Salvar Aparência</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Seção Sobre -->
        <div class="card mb-4">
            <div class="card-header">
                <button class="btn btn-link text-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSobre" aria-expanded="true" aria-controls="collapseSobre">
                    Sobre
                </button>
            </div>
            <div id="collapseSobre" class="collapse show">
                <div class="card-body text-center">
                    <a href="sobrenos.html" class="text-decoration-none">Sobre nós</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="nav-bottom">
        <a href="index.html"><i class="bi bi-house-door-fill"></i></a>
        <a href="pesquisa.html"><i class="bi bi-search"></i></a>
        <a href="notific.html"><i class="bi bi-bell-fill"></i></a>
        <a href="perfil.html"><i class="bi bi-person-circle"></i></a>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
