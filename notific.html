<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Notificações - Trustwork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #c6c6c5;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }

        .notification {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .notification.unread {
            border-left: 5px solid #FA7426;
            color: #001f3f;
        }

        .notification p {
            margin: 0;
        }

        .notification time {
            font-size: 0.9em;
            color: #666;
        }

        h2 {
            color: #001f3f;
        }

        a:hover {
            background-color: #FA7426;
            color: #001f3f;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">Suas Notificações</h2>

        <div class="notification unread">
            <p><strong>Você recebeu uma nova proposta para o serviço de Pedreiro (Joaquim Moreira).</strong></p>
            <time>Há 2 horas</time>
        </div>

        <div class="notification">
            <p>Confirmação de agendamento com Eletricista para 25/06 às 14h.</p>
            <time>Ontem</time>
        </div>

        <div class="notification">
            <p>Seu cadastro foi aprovado! Explore os serviços agora.</p>
            <time>3 dias atrás</time>
        </div>
    </div>
    <div class="container">
        <a style="background-color: #e26317;" href="index.html" class="btn btn-logout mt-4">Voltar</a>
    </div>

    <footer class="nav-bottom d-flex justify-content-around py-2">
        <a href="index.html"><i class="bi bi-house-door-fill "></i></a>
        <a href="#"><i class="bi bi-search "></i></a>
        <a href="notific.html"><i class="bi bi-bell-fill "></i></a>
        <a href="perfil.html"><i class="bi bi-person-circle k"></i></a>
    </footer>
</body>

</html>
