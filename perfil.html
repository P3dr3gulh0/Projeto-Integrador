<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .tab-button {
      flex: 1;
    }

    .tab-button.active {
      background-color: #212529;
      color: white;
    }

    .rating-graph div {
      height: 6px;
      background-color: #0d6efd;
      margin: 4px 0;
    }

    .professional-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .small-label {
      font-size: 0.875rem;
      color: #6c757d;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-4">

    <!-- Perfil -->
    <div class="d-flex align-items-center mb-3">
      <img src="img/coisasamais/perfil.png" alt="Foto do profissional" class="rounded-circle me-3" width="60" height="60">
      <div>
        <h6 class="mb-0">Nome</h6>
        <small class="text-muted">Serviço Oferecido</small>
      </div>
    </div>

    <!-- Abas -->
    <div class="d-flex mb-3">
      <button class="btn btn-outline-dark tab-button active" onclick="showTab('info')">Informações</button>
      <button class="btn btn-outline-dark tab-button" onclick="showTab('cert')">Certificações</button>
    </div>

    <!-- Conteúdo das abas -->
    <div id="info-tab">
      <div class="d-flex justify-content-around text-center mb-4">
        <div>
          <h6 name="tempoApp">Quantidade</h6>
          <small class="text-muted">Tempo no app</small>
        </div>
        <div>
          <h6 name="trabalhosFeitos">Quantidade</h6>
          <small class="text-muted">Trabalhos concluídos</small>
        </div>
      </div>

      <!-- Profissionais semelhantes -->
      <h6>Profissionais Semelhantes</h6>
      <div class="mb-3 d-flex align-items-center">
        <img src="https://via.placeholder.com/40" class="professional-avatar me-2" alt="Marcela">
        <div>
          <strong>Marcela Souza</strong><br />
          <span class="small-label">Designer de Sobrancelhas</span><br />
          <small class="text-muted">marcelasouza12@icloud.com</small>
        </div>
      </div>
      <div class="mb-3 d-flex align-items-center">
        <img src="https://via.placeholder.com/40" class="professional-avatar me-2" alt="Oscar">
        <div>
          <strong>Oscar Pereira</strong><br />
          <span class="small-label">Maquiador</span><br />
          <small class="text-muted">oscar.makeup@gmail.com</small>
        </div>
      </div>
    </div>

    <!-- Aba de certificações -->
    <div id="cert-tab" class="d-none">
      <button class="btn btn-outline-dark tab-button"><p>Clique para Adicionar Certificado</p></button>
    </div>

  </div>

  <script>
    function showTab(tab) {
      document.getElementById('info-tab').classList.toggle('d-none', tab !== 'info');
      document.getElementById('cert-tab').classList.toggle('d-none', tab !== 'cert');
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      if (tab === 'info') {
        document.querySelectorAll('.tab-button')[0].classList.add('active');
      } else {
        document.querySelectorAll('.tab-button')[1].classList.add('active');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
