<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-sm">

  <div class="container py-4">

    <!-- Perfil -->
    <div class="d-flex align-items-center mb-3">
      <img src="img/coisasamais/perfil.png" alt="Foto do profissional" class="rounded-circle me-3" width="60"
        height="60">
      <div>
        <h6 class="mb-0">Nome</h6>
        <small class="text-muted">Serviço Oferecido</small>
      </div>
    </div>

    <!-- Abas -->
    <div class="d-flex mb-3">
      <button class="tab-button active mx-1" onclick="showTab('info')">Informações</button>
      <button class="tab-button mx-1" onclick="showTab('cert')">Certificações</button>
    </div>

    <!-- Conteúdo das abas -->
    <div id="info-tab">
      <div class="d-flex justify-content-around text-center mb-4">
        <div>
          <h6 name="tempoApp">Quantidade</h6>
          <small class="text-muted">Tempo no app</small>
        </div>
        <div>
          <h6 name="trabalhosFeitos">Quantidade</h6>
          <small class="text-muted">Trabalhos concluídos</small>
        </div>
      </div>

      <!-- Profissionais semelhantes -->
      <h6>Profissionais Semelhantes</h6>
      <div class="mb-3 d-flex align-items-center">
        <img src="https://via.placeholder.com/40" class="professional-avatar me-2" alt="Marcela">
        <div>
          <strong>Marcela Souza</strong><br />
          <span class="small-label">Designer de Sobrancelhas</span><br />
          <small class="text-muted">marcelasouza12@icloud.com</small>
        </div>
      </div>
      <div class="mb-3 d-flex align-items-center">
        <img src="https://via.placeholder.com/40" class="professional-avatar me-2" alt="Oscar">
        <div>
          <strong>Oscar Pereira</strong><br />
          <span class="small-label">Maquiador</span><br />
          <small class="text-muted">oscar.makeup@gmail.com</small>
        </div>
      </div>
    </div>

    <!-- Aba de certificações -->
    <div id="cert-tab" class="d-none">
      <button class="btn btn-outline-dark mb-3 " onclick="toggleForm()">➕ Adicionar Certificado</button>

      <!-- Formulário oculto inicialmente -->
      <form id="certForm" class="border p-3 mb-4 d-none bg-light rounded">
        <div class="mb-2">
          <label for="nomeCert" class="form-label">Nome do Certificado</label>
          <input type="text" class="form-control" id="nomeCert" required>
        </div>
        <div class="mb-2">
          <label for="instituicao" class="form-label">Instituição</label>
          <input type="text" class="form-control" id="instituicao" required>
        </div>
        <div class="mb-2">
          <label for="dataConclusao" class="form-label">Data de Conclusão</label>
          <input type="month" class="form-control" id="dataConclusao" required>
        </div>
        <div class="mb-2">
          <label for="arquivoCert" class="form-label">Link do Certificado (PDF ou imagem)</label>
          <input type="url" class="form-control" id="arquivoCert" placeholder="https://exemplo.com/certificado.pdf">
        </div>
        <button type="submit" class="btn btn-primary btn-sm mt-2">Salvar Certificado</button>
      </form>

      <!-- Aqui aparecerão os certificados -->
      <div id="certificadosContainer">

      </div>
    </div>

  </div>

  <footer class="nav-bottom d-flex justify-content-around py-2">
        <a href="index.html"><i class="bi bi-house-door-fill "></i></a>
        <a href="#"><i class="bi bi-search "></i></a>
        <a href="config.html"><i class="bi bi-bell-fill "></i></a>
        <a href="perfil.html"><i class="bi bi-person-circle k"></i></a>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
