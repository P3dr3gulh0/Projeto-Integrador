<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pesquisar Serviços - Trustwork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #c6c6c5;
        }

        .container {
            padding: 20px;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .result-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
        }

        .result-card h5 {
            color: #FA7426;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">Pesquisar Serviços</h2>
        <div class="search-bar mb-4">
            <input type="text" placeholder="Digite o serviço desejado..." class="form-control">
        </div>

        <!-- Resultados simulados -->
        <div class="result-card">
            <h5>Encanador</h5>
            <p>Atendimento 24h. Instalações e manutenções hidráulicas.</p>
        </div>

        <div class="result-card">
            <h5>Pedreiro</h5>
            <p>Obras, reformas e acabamentos com qualidade e rapidez.</p>
        </div>

        <div class="result-card">
            <h5>Eletricista</h5>
            <p>Serviços residenciais e prediais. Orçamento grátis.</p>
        </div>
    </div>
    <div class="container">
        <a class="btn btn-dark" href="servicos.html">Voltar.</a>
    </div>

</body>

</html>
